<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Snippet Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">AI-Powered Code Snippet Generator</h1>
    <div class="card p-4">
      <form id="snippet-form">
        <div class="mb-3">
          <label for="language" class="form-label">Programming Language</label>
          <select class="form-select" id="language" required>
            <option value="" disabled selected>Select a language</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Describe what you want the code to do</label>
          <textarea class="form-control" id="description" rows="4" placeholder="e.g., Create a function to calculate factorial" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Code</button>
      </form>
      <div id="result" class="mt-4">
        <h3>Generated Code:</h3>
        <pre><code id="code-output" class="language-none">Your AI-generated code will appear here...</code></pre>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
  <script src="script.js"></script>
</body>
</html>
