<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate code snippets using AI. Supports multiple languages. Free to use!" />
  <meta name="keywords" content="AI Code Generator, Code Snippets, Programming, Free Tool" />
  <meta name="author" content="YourNameHere" />
  <meta property="og:title" content="AI Code Snippet Generator" />
  <meta property="og:description" content="Instantly generate code snippets using AI. Supports multiple programming languages." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-github-repo.github.io/" />
  <meta property="og:image" content="https://your-github-repo.github.io/preview.png" />
  <title>AI Code Snippet Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-black z-50">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
  </div>

  <header class="text-center py-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md">
    <h1 class="text-4xl font-bold">AI Code Snippet Generator</h1>
    <p class="text-sm mt-1">Powered by AI. Generate your code instantly.</p>
  </header>

  <section class="py-10 px-4 max-w-4xl mx-auto" id="tool">
    <div class="mb-6">
      <label for="language" class="block text-lg font-semibold">Select Language:</label>
      <select id="language" class="w-full p-2 border rounded">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="prompt" class="block text-lg font-semibold">Describe what you want:</label>
      <textarea id="prompt" rows="4" class="w-full p-2 border rounded" placeholder="e.g. Create a function that adds two numbers"></textarea>
    </div>
    <button onclick="generateCode()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Generate Code</button>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Generated Code:</h2>
      <pre id="codeOutput" class="bg-gray-800 text-green-300 p-4 rounded overflow-x-auto"></pre>
      <button onclick="copyCode()" class="mt-2 bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Copy Code</button>
    </div>
  </section>

  <div class="ad-space bg-gray-200 dark:bg-gray-800 text-center py-4 my-6">[Ad Slot - Responsive Banner]</div>

  <footer class="text-center py-4 bg-gray-300 dark:bg-gray-800 text-sm">
    &copy; 2025 AI Code Snippet Generator. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
